spring.application.name=medicalrecord-service
# --------------------------
# Server
# --------------------------
server.port=8083

# --------------------------
# MONGODB
# --------------------------
spring.data.mongodb.uri=mongodb://localhost:27017/MaBase
logging.level.org.mongodb.driver=WARN
logging.level.org.springframework.data.mongodb=INFO

spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8082/api/auth/.well-known/jwks.json

# Swagger/OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui/index.html
springdoc.swagger-ui.display-request-duration=true


#cle : JWT est g�n�r� avec HS256 (HMAC)
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=86400000

# Configuration du client Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# D�sactiver la v�rification de compatibilit� Spring Cloud (optionnel si erreurs)
spring.cloud.compatibility-verifier.enabled=false