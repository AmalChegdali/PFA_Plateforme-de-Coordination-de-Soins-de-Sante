name: Java Microservices CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [service1, service2, service3] # Liste de tes microservices

    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ“¦ Build du microservice
        working-directory: ${{ matrix.service }}
        run: |
          echo "ğŸš€ Build de ${{ matrix.service }}"
          mvn clean install -DskipTests=true
          echo "âœ… Build terminÃ© pour ${{ matrix.service }}"

      - name: ğŸ§ª ExÃ©cution des tests
        working-directory: ${{ matrix.service }}
        run: |
          echo "ğŸ§ª Lancement des tests pour ${{ matrix.service }}"
          mvn test
          echo "âœ”ï¸ Tests terminÃ©s pour ${{ matrix.service }}"

      # Optionnel : construire des images Docker pour chaque service
      - name: ğŸ³ Build Docker image
        if: success()
        working-directory: ${{ matrix.service }}
        run: |
          echo "ğŸ³ Construction de l'image Docker pour ${{ matrix.service }}"
          docker build -t myorg/${{ matrix.service }}:latest .
