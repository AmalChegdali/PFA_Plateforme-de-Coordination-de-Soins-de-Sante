# ---------------------------
# APPLICATION
# ---------------------------
spring.application.name=patient-service
server.port=8081

# ---------------------------
# MONGODB
# ---------------------------
spring.data.mongodb.uri=mongodb://localhost:27017/MaBase
logging.level.org.mongodb.driver=WARN
logging.level.org.springframework.data.mongodb=INFO

# ---------------------------
# JWT
# ---------------------------
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=86400000

# ---------------------------
# Connexion RABBITMQ depuis Spring Boot
# ---------------------------
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

spring.rabbitmq.connection-timeout=60000
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.max-attempts=3
spring.rabbitmq.listener.simple.retry.initial-interval=1000
spring.rabbitmq.listener.simple.acknowledge-mode=auto
spring.rabbitmq.listener.simple.concurrency=1
spring.rabbitmq.listener.simple.max-concurrency=10
spring.rabbitmq.listener.simple.prefetch=1

# ---------------------------
# JACKSON
# ---------------------------
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.time-zone=UTC

# ---------------------------
# LOGGING
# ---------------------------
logging.level.com.patient_service=DEBUG
logging.level.org.springframework.amqp=DEBUG

# ---------------------------
# SWAGGER / OPENAPI
# ---------------------------
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui/index.html
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.operationsSorter=alpha
springdoc.packages-to-scan=com.patient_service.controllers


# Configuration du client Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Désactiver la vérification de compatibilité Spring Cloud (optionnel si erreurs)
spring.cloud.compatibility-verifier.enabled=false

# ---------------------------
# MEDICALRECORD-SERVICE URL
# ---------------------------
medicalrecord.service.url=http://localhost:8083

# ---------------------------
# REQUEST-SERVICE URL
# ---------------------------
request.service.url=http://localhost:8084

# ---------------------------
# EMAIL CONFIGURATION (SERVEUR SMTP - EXPÉDITEUR)
# ---------------------------
# ⚠️ IMPORTANT : Cette configuration est pour le COMPTE EMAIL QUI ENVOIE les emails
# Ce n'est PAS l'email du patient !
#
# Explication :
# - spring.mail.username = Email du SERVEUR qui ENVOIE (ex: plateforme-soins@gmail.com)
# - L'email du PATIENT = Stocké dans MongoDB (dans le modèle Patient)
# - Le système utilise le serveur SMTP pour ENVOYER des emails AUX patients
#
# Exemple concret :
# - Vous configurez : spring.mail.username=plateforme-soins@gmail.com
# - Un patient s'inscrit avec : amal@gmail.com
# - Quand le provider répond, le système ENVOIE depuis "plateforme-soins@gmail.com"
