# ---------------------------
# CONFIGURATION DE L'APPLICATION
# ---------------------------
# NOTE: Ces configurations servent de FALLBACK si le Config Server n'est pas disponible
# En production, ces configurations devraient venir du Config Server
# Voir : Config-server/config-repo/patient-service.properties
# ---------------------------
spring.application.name=patient-service
server.port=8081
spring.main.allow-bean-definition-overriding=true

# ---------------------------
# CONFIG SERVER CONFIGURATION
# ---------------------------
# La configuration du Config Server est dans bootstrap.properties
# Si le Config Server n'est pas disponible, l'application utilisera
# les valeurs ci-dessous comme fallback
# NOTE: Ne pas mettre spring.cloud.config.enabled=false ici car cela écrase bootstrap.properties
spring.cloud.config.fail-fast=false

# ---------------------------
# MONGODB
# ---------------------------
spring.data.mongodb.uri=mongodb://localhost:27017/MaBase
logging.level.org.mongodb.driver=WARN
logging.level.org.springframework.data.mongodb=INFO

# ---------------------------
# JWT (ESSENTIEL - doit être présent)
# ---------------------------
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=86400000

# ---------------------------
# RABBITMQ
# ---------------------------
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.connection-timeout=60000
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.max-attempts=3
spring.rabbitmq.listener.simple.retry.initial-interval=1000
spring.rabbitmq.listener.simple.acknowledge-mode=auto
spring.rabbitmq.listener.simple.concurrency=1
spring.rabbitmq.listener.simple.max-concurrency=10
spring.rabbitmq.listener.simple.prefetch=1

# ---------------------------
# JACKSON
# ---------------------------
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.time-zone=UTC

# ---------------------------
# LOGGING
# ---------------------------
logging.level.com.patient_service=DEBUG
logging.level.org.springframework.amqp=DEBUG

# ---------------------------
# SWAGGER / OPENAPI
# ---------------------------
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui/index.html
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.operationsSorter=alpha
springdoc.packages-to-scan=com.patient_service.controllers

# ---------------------------
# EUREKA CLIENT CONFIGURATION
# ---------------------------
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
spring.cloud.compatibility-verifier.enabled=false

# ---------------------------
# SERVICE URLs
# ---------------------------
medicalrecord.service.url=http://localhost:8083
request.service.url=http://localhost:8084

