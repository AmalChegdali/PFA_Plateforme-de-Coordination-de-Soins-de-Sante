# ---------------------------
# APPLICATION SETTINGS
# ---------------------------
spring.application.name=provider-service
server.port=8082
spring.main.allow-bean-definition-overriding=true
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.web.servlet.error.ErrorMvcAutoConfiguration

# ---------------------------
# CONFIG SERVER CONFIGURATION
# ---------------------------
# La configuration du Config Server est dans bootstrap.properties
# NOTE: Ne pas mettre spring.cloud.config.enabled=false ici car cela écrase bootstrap.properties
spring.cloud.config.fail-fast=false

# ---------------------------
# MONGODB CONFIGURATION
# ---------------------------
spring.data.mongodb.uri=mongodb://localhost:27017/MaBase
logging.level.org.mongodb.driver=WARN
logging.level.org.springframework.data.mongodb=INFO

# ---------------------------
# SPRING SECURITY
# ---------------------------
#spring.security.user.name=admin
#spring.security.user.password=password123
#spring.security.user.roles=USER

spring.main.allow-circular-references=true
#spring.main.allow-bean-definition-overriding=true

# ---------------------------
# JWT CONFIGURATION
# ---------------------------
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=86400000

# ---------------------------
# RABBITMQ CONFIGURATION
# ---------------------------
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.connection-timeout=60000

spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.max-attempts=3
spring.rabbitmq.listener.simple.retry.initial-interval=1000
spring.rabbitmq.listener.simple.acknowledge-mode=auto
spring.rabbitmq.listener.simple.concurrency=1
spring.rabbitmq.listener.simple.max-concurrency=10
spring.rabbitmq.listener.simple.prefetch=1

# ---------------------------
# JACKSON CONFIGURATION
# ---------------------------
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.time-zone=UTC

# ---------------------------
# LOGGING
# ---------------------------
logging.level.com.provider_service=DEBUG
logging.level.org.springframework.amqp=DEBUG
#logging.file.name=logs/provider-service.log

# ---------------------------
# SWAGGER / OPENAPI
# ---------------------------
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui/index.html
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.operationsSorter=alpha
springdoc.packages-to-scan=com.provider_service.controllers

# ---------------------------
# EUREKA CLIENT CONFIGURATION
# ---------------------------
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true


# Désactiver la vérification de compatibilité Spring Cloud (optionnel si erreurs)
spring.cloud.compatibility-verifier.enabled=false
